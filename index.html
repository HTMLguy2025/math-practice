<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
    <link rel = "icon" href = "icon.png" type = "image/x-icon">
    <title>Math Practice</title>
</head>
<body>
    <h1 class = "title1">Practice Multiplication Facts!</h1>
    <div class = "textOnTheRight">Check the console to see your scores</div>
    <div>
        <span id = "previousQuestionNum1" class = "previousQuestionNums">5</span>
        <span class = "previousQuestionNums" id = "previousQuestionOperator">x</span>
        <span id = "previousQuestionNum2" class = "previousQuestionNums">5</span>
        <span class = "previousQuestionNums">=</span>
        <span id = "previousQuestionAnswer" class = "previousQuestionNums">25</span>
    </div>
    <br>
    <br>
    <br>
    <div class = "numbers">
        <span id = "factNum1">4</span>
        <span id = "operator">x</span>
        <span id = "factNum2">4</span>
    </div>
    <br>
    <br>
    <div class = "numberbuttons">
        <div class = "TopRow">
            <button id = "button1" class = "numButtons">1</button>
            <button id = "button2" class = "numButtons">2</button>
            <button id = "button3" class = "numButtons">3</button>
        </div>
        <div class = "MiddleRow">
            <button id = "button4" class = "numButtons">4</button>
            <button id = "button5" class = "numButtons">5</button>
            <button id = "button6" class = "numButtons">6</button>
        </div>
        <div class = "LowerRow">
            <button id = "button7" class = "numButtons">7</button>
            <button id = "button8" class = "numButtons">8</button>
            <button id = "button9" class = "numButtons">9</button>
        </div>
        <div class = "bottomRow">
            <button id = "checkmark" class = "checkButton"><img src = "checkmark.png"></button>
            <button id = "button0" class = "numButtons">0</button>
            <button id = "negativeButton" class = "numButtons">-a</button>
        </div>
        </div>
    </div>
    <br>
    <div class = "displayedAnswerHolder">
        <div id = "displayedSelectedAnswer" class = "displayedAnswer">|</div>
    </div>
    <br>
    <button id = "deleteButton" class = "deleteButton">Delete</button>
    <br>
    <br>
    <span>
        <button id = "multiplyButton" class = "modeButtons">Multiplication</button>
    </span>
    <span>
        <button id = "addButton" class = "modeButtons">Addition</button>
    </span>
    <span>
        <button id = "subtractButton" class = "modeButtons">Subtraction with negatives</button>
    </span>
    <br>
    <br>
    <a href = "learn.html">Click me to learn multiplication facts!</a>


    <script src = "practice.js"></script>
</body>
</html>
